<!DOCTYPE html>
<html>
<!-- Alejandro Lora GÃ³mez -->
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="./Assets/css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
   		<link href="http://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css">
		<title>Weather Web</title>
		</head>
	<body>
	<!-- Navigation -->
    <nav class="my-navbar">
        <div class="container">
            <div class="">
                <a class="" href="#">Weather Web</a>
            </div>
        </div>
    </nav>
    <!-- Search bar -->
	<div class="container">
		<div class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-8">
			    <div class="input-group-lg tool-search">
			    	<input id="search-bar" type="text" class="form-control" placeholder="Search city, town, state...">
			    </div>
			</div>
			<div class="col-lg-2"></div>
		</div>
	</div>
	<!-- Container -->
	<div class="container">
		<div class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-8 results">
				<span id="city" class="box-result"></span>
				<span id="temperature" class="box-result"></span>
				<span id="details" class="box-result"></span>
				<img id="icon-weather" hidden class="my-icon"src="./Assets/img/sunny.png" alt="sunny">
			</div>
			<div class="col-lg-2"></div>
		</div>
	</div>

		<script src="./Assets/js/jquery-1.11.2.min.js" type="text/javascript"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="./Assets/js/main.js" type="text/javascript"></script>
	</body>
</html>
